<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="copycat.jpeg" alt="App Logo" class="app-logo"><h3>CopyCat</h3>
            <h1>Turn your ideas into text !</h1>
            <p id="notesCounter">Loaded Ideas: 0</p>
        </header>
        <main>
            <form id="noteForm">
                <textarea id="noteInput" placeholder=" Waiting for You..." required></textarea>
                <div class="button-group">
                    <button type="submit" id="addButton" class="add-button">
                        <i class="fa-solid fa-plus"></i> Load
                    </button>
                    <button type="button" id="saveChangesButton" class="save-button hidden">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                    <button type="button" id="clearAllButton" class="clear-button">
                        <i class="fa-solid fa-trash"></i> Empty
                    </button>
                </div>
            </form>
            <ul id="notesList"></ul>
        </main>
    </div>
    <script src="myscript.js"></script>
  
<!-- <div id="copyToast" class="toast">Hey,Your Note Copied!

</div> -->


<div id="copyToast" class="toast">Hey, Your Idea Copied!</div>



</body>
</html>
